<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32 copy.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-32x32 copy.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon-32x32 copy.png" />
    <link rel="shortcut icon" href="/favicon-32x32 copy.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Dynamic Rankers - Digital Marketing & Web Development</title>
    <meta name="description" content="Professional digital marketing and SEO services to boost your online presence. Get higher rankings and more traffic with The Dynamic Rankers.">
    
    <!-- Preconnect to external domains for faster loading -->
    <link rel="preconnect" href="https://images.pexels.com">
    <link rel="preconnect" href="https://images.pexels.com" crossorigin>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Netlify Forms - Hidden form for detection (book-a-call) -->
    <form name="book-a-call" method="POST" data-netlify="true" data-netlify-honeypot="bot-field" hidden>
      <input type="hidden" name="form-name" value="book-a-call" />
      <input name="bot-field" />
      <input type="text" name="name" />
      <input type="email" name="email" />
      <input type="tel" name="phone" />
      <select name="serviceOfInterest">
        <option value="ai-solutions">AI Solutions</option>
        <option value="content-creation">Content Creation</option>
        <option value="website-development">Website Development</option>
        <option value="customer-support">Customer Support</option>
        <option value="digital-marketing">Digital Marketing</option>
        <option value="seo-services">SEO Services</option>
        <option value="search-engine-marketing">Search Engine Marketing</option>
        <option value="social-media-marketing">Social Media Marketing</option>
        <option value="all-services">All Services</option>
      </select>
      <input type="text" name="company" />
      <textarea name="message"></textarea>
      <select name="timeline">
        <option value="asap">ASAP</option>
        <option value="1-month">Within 1 month</option>
        <option value="3-months">Within 3 months</option>
        <option value="6-months">Within 6 months</option>
        <option value="planning">Just planning ahead</option>
      </select>
    </form>
    
    <!-- Netlify Forms - Hidden form for detection (message) -->
    <form name="message" method="POST" data-netlify="true" data-netlify-honeypot="bot-field" hidden>
      <input type="hidden" name="form-name" value="message" />
      <input name="bot-field" />
      <input type="text" name="name" />
      <input type="email" name="email" />
      <textarea name="message"></textarea>
    </form>
    <!-- Netlify Forms - Hidden form for detection -->
    <form name="contact" method="POST" data-netlify="true" data-netlify-honeypot="bot-field" data-netlify-recaptcha="true" hidden>
      <input type="hidden" name="form-name" value="contact" />
      <input name="bot-field" />
      <input type="text" name="name" />
      <input type="email" name="email" />
      <select name="service">
        <option value="website-development">Website Development</option>
        <option value="seo">Search Engine Optimization (SEO)</option>
        <option value="sem">Search Engine Marketing (SEM)</option>
        <option value="social-media">Social Media Marketing</option>
        <option value="customer-support">Customer Support</option>
        <option value="all-services">All Services</option>
      </select>
      <textarea name="message"></textarea>
    </form>
  </body>
</html>
