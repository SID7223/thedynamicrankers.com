<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React + TS</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

    <!-- Hidden forms for Netlify detection -->
    
    <!-- Contact form -->
    <form name="contact" data-netlify="true" data-netlify-honeypot="bot-field" hidden>
      <input type="hidden" name="form-name" value="contact" />
      <input name="bot-field" />
      <input name="name" />
      <input name="email" />
      <input name="phone" />
      <input name="company" />
      <select name="serviceOfInterest">
        <option value="ai-solutions">AI Solutions</option>
        <option value="content-creation">Content Creation</option>
        <option value="website-development">Website Development</option>
        <option value="customer-support">Customer Support</option>
        <option value="digital-marketing">Digital Marketing</option>
        <option value="seo-services">SEO Services</option>
        <option value="search-engine-marketing">Search Engine Marketing</option>
        <option value="social-media-marketing">Social Media Marketing</option>
        <option value="all-services">All Services</option>
      </select>
      <textarea name="message"></textarea>
    </form>

    <!-- Google Meeting Request form -->
    <form name="google-meeting-request" data-netlify="true" data-netlify-honeypot="bot-field" hidden>
      <input type="hidden" name="form-name" value="google-meeting-request" />
      <input name="bot-field" />
      <input name="name" />
      <input name="email" />
      <input name="phone" />
      <input name="company" />
      <input name="preferredDate" />
      <input name="preferredTime" />
      <select name="serviceOfInterest">
        <option value="ai-solutions">AI Solutions</option>
        <option value="content-creation">Content Creation</option>
        <option value="website-development">Website Development</option>
        <option value="customer-support">Customer Support</option>
        <option value="digital-marketing">Digital Marketing</option>
        <option value="seo-services">SEO Services</option>
        <option value="search-engine-marketing">Search Engine Marketing</option>
        <option value="social-media-marketing">Social Media Marketing</option>
        <option value="all-services">All Services</option>
      </select>
      <select name="timeline">
        <option value="asap">ASAP</option>
        <option value="1-month">Within 1 month</option>
        <option value="3-months">Within 3 months</option>
        <option value="6-months">Within 6 months</option>
        <option value="planning">Just planning ahead</option>
      </select>
      <textarea name="message"></textarea>
    </form>

  </body>
</html>
